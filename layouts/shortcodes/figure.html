<figure {{ with .Get "class" }} class="{{ . }}" {{ end }}>
  <img {{ with .Get "caption" }}alt="{{ . | markdownify }}" {{ end }} data-lazy="{{ .Get "src" }}" class="img-lazy"
       {{ with .Get "width" }}width="{{ . }}" {{ end }} />
  {{ with .Get "caption" }}
  <figcaption>{{ . | markdownify }}</figcaption>
  {{ end }}
</figure>
