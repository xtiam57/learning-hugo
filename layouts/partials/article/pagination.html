<section role="pagination" class="article-pagination">
  <div class="prev-post">
    {{ with .PrevInSection }}
    &larr; Anterior
    <a href="{{ .Permalink }}">
      <div>
        {{ .Title }}
      </div>
    </a>
    {{ end }}
  </div>

  <div class="next-post">
    {{ with .NextInSection }}
    Siguiente &rarr;
    <a href="{{ .Permalink }}">
      <div>
        {{ .Title }}
      </div>
    </a>
    {{ end }}
  </div>
</section>
