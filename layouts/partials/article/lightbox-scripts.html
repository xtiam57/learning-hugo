{{ $lightbox := resources.Get "scripts/simple-lightbox.js" }}
{{ $lightbox = $lightbox | minify | fingerprint }}
<script src="{{ $lightbox.Permalink }}"></script>

<script>
  const galleries = document.getElementsByClassName('gallery-container');

  [...galleries].forEach((gallery, index) => {
    const selector = `gallery-${index}`;
    gallery.classList.add(selector);
    new SimpleLightbox(`.${selector} .gallery-img a`);
  })
</script>
