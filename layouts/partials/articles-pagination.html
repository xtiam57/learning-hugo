<section role="pagination" class="pagination">
  <div class="prev-post">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}">
      &larr; {{ .Title }}
    </a>
    {{ end }}
  </div>

  <div class="next-post">
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}">
      {{ .Title }} &rarr;
    </a>
    {{ end }}
  </div>
</section>
