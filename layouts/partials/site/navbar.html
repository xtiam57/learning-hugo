<header class="navbar">

    <a href="{{ "/" | relURL }}"
       title="Home">
      <img src="/images/nav-logo.svg"
           alt="Logo"
           width="50px">
    </a>
    <ul class="navbar-links">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | absURL }}"
         class="">{{ .Name }}</a>
      {{ end }}
    </ul>
  </nav>
</header>
