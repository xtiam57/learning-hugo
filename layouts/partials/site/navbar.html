<header class="navbar">
  <nav role="navbar">
    <a href="{{ "/" | relURL }}"
       title="Home">
      <img src="/images/nav-logo.svg"
           alt="Logo"
           width="50px">
    </a>
    <ul class="navbar-links">
      {{ range $index, $element := .Site.Menus.main }}
      {{ if (gt $index 0) }}/{{ end }}
      <a href="{{ $element.URL | absURL }}"
         class="">{{ $element.Name }}</a>
      {{ end }}
    </ul>
  </nav>
</header>
