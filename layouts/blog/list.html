<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "site/head.html" . }}

  {{ $styles := resources.Get "styles/blog.scss" }}
  {{ $styles = $styles | toCSS | minify | fingerprint }}
  <style>{{ $styles.Content | safeCSS }}</style>
</head>

<body class="regular-layout">
  {{ partial "site/navbar.html" . }}

  <main>
    <section class="container">
      {{ partial "blog/list.html" . }}

      {{ partial "blog/pagination.html" . }}
    </section>
  </main>

  {{ partial "site/footer.html" . }}
</body>

</html>
