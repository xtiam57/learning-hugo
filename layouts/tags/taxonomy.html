{{ define "styles" }}
{{ $styles := resources.Get "styles/blog.scss" }}
{{ $styles = $styles | toCSS | minify | fingerprint }}
<style>{{ $styles.Content | safeCSS }}</style>
{{ end }}

{{ define "content" }}

<main>
  <section class="container">
    <h2 class="margin-top-0">
      <code class="text-primary">&lt;</code><span class="text-secondary">{{ .Title }}</span><code class="text-primary">/&gt;</code>
    </h2>

    {{ partial "blog/list.html" . }}

    {{ partial "blog/pagination.html" . }}
  </section>
</main>

{{ end }}
