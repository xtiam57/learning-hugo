{{ define "content" }}

{{ $styles := resources.Get "styles/articles.scss" }}
{{ $styles = $styles | toCSS | minify | fingerprint }}
<style>{{ $styles.Content | safeCSS }}</style>

<main>
  {{ partial "articles-summary" . }}

  <article role="article" class="container">
    {{ .Content }}

    {{ partial "articles-pagination" . }}
  </article>
</main>

<script>
  const targets = document.querySelectorAll('img.img-lazy');

  const lazyLoad = target => {
    const io = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const img = entry.target;
          const src = img.getAttribute('data-lazy');

          img.setAttribute('src', src);
          img.classList.add('lazyloaded');

          observer.disconnect();
        }
      });
    });

    io.observe(target)
  };

  targets.forEach(lazyLoad);
</script>

{{ end }}
