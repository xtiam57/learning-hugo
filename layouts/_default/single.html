{{ define "content" }}

{{ $styles := resources.Get "styles/articles.scss" }}
{{ $styles = $styles | toCSS | minify | fingerprint }}
<style>{{ $styles.Content | safeCSS }}</style>

<main>
  {{ partial "articles-summary" . }}

  <article role="article" class="container">
    {{ partial "articles-toc" . }}

    {{ .Content }}

    {{ partial "articles-pagination" . }}
  </article>
</main>

{{ partial "articles-lazyload" . }}

{{ end }}
