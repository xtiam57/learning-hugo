{{ define "content" }}

{{ $styles := resources.Get "styles/articles.scss" }}
{{ $styles = $styles | toCSS | minify | fingerprint }}
<style>{{ $styles.Content | safeCSS }}</style>

<main>
  {{ partial "summary" . }}

  <article role="article" class="container">
    {{ .Content }}

    <section role="pagination" class="pagination">
      <div class="prev-post">
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}">
          &larr; {{ .Title }}
        </a>
        {{ end }}
      </div>

      <div class="next-post">
        {{ with .NextInSection }}
        <a href="{{ .Permalink }}">
          {{ .Title }} &rarr;
        </a>
        {{ end }}
      </div>
    </section>

  </article>
</main>

{{ end }}
