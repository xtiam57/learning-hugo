<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "site/head.html" . }}

  {{ $styles := resources.Get "styles/home.scss" }}
  {{ $styles = $styles | toCSS | minify | fingerprint }}
  <style>{{ $styles.Content | safeCSS }}</style>
</head>

<body class="bare-layout">
  <main>
    <div class="content-wrapper">

      <div class="container">
        <div class="profile-wrap">
          <div class="pulse1"></div>
          <div class="pulse2"></div>
          <img class="profile-pic" src="images/profile.jpg" alt="Profile Image" />
        </div>

        <img class="logo-pic" src="images/logo-negative.svg" alt="Logo" />

        <div>
          {{ .Content }}
        </div>

        <p class="links">
          {{ range $index, $items := .Site.Menus.main }}
          {{- if gt $index 0 }}{{ end -}}
          <a class="" href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </p>
      </div>

      </div>
  </main>
</body>

</html>
