<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "site/head.html" . }}

  {{ $postCSSOpts := (dict "use" "autoprefixer" ) }}
  {{ $styles := resources.Get "styles/home.scss" }}
  {{ $styles = $styles | toCSS | postCSS $postCSSOpts | minify | fingerprint }}
  <style>{{ $styles.Content | safeCSS }}</style>
</head>

<body class="bare-layout">
  <main>
    <div class="container">
      <img class="logo-pic"
           src="images/logo.svg"
           alt="Logo" />

      <div class="lead">
        {{ .Content }}
      </div>

      <div class="links">
        {{ range $index, $items := .Site.Menus.main }}
        <a class=""
           href="{{ .URL  }}">{{ .Name }}</a>
        {{ end }}
        <span class="terminal-cursor cursor-block"></span>
      </div>
  </main>
</body>

</html>
