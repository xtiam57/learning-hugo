<!DOCTYPE html>
<html lang="en">

{{ partial "head" . }}

<style>
  body {
    align-items: center;
    background-color: #222;
    background-position: bottom left;
    background-size: cover;
    background: url(images/bg.jpg) no-repeat;
    color: #fff;
    display: grid;
    grid-template-columns: auto;
    grid-template-rows: auto 50px;
    grid-template-areas:
      'main'
      'footer';
    min-height: 100vh;
    text-align: center;


  }

  main {
    grid-area: 'main';
    line-height: 1.75;
    margin-left: auto;
    margin-right: auto;
    width: 100vw;
    max-width: 65ch;
    padding-bottom: var(--margin-size);
    padding-top: var(--margin-size);
    padding-left: 1rem;
    padding-right: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  footer {
    background-color: var(--primary-color);
    grid-area: 'footer';
    height: 50px;
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
  }

  footer a,
  footer a:focus,
  footer a:visited {
    color: var(--white-color);
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  .profile-pic {
    border-radius: 999px;
    box-shadow: 0 20px 20px rgba(0, 0, 0, .3);
    height: 10em;
    width: 10em;
    margin-bottom: calc(var(--margin-size) * 1.5);
  }

  .logo-pic {
    width: 75%;
    max-width: 35ch;
    margin-bottom: calc(var(--margin-size) * 2);
  }

  .lead {
    color: var(--lightGray-color);
    font-family: var(--code-font-family);
    font-size: calc(1rem + 0.2vmin);
    line-height: 1.7;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  }
</style>

<body>
  <main>
    <img class="profile-pic" src="images/profile.jpg" alt="Profile Image" />
    <img class="logo-pic" src="images/logo-negative.svg" alt="Profile Image" />
    <p class="lead">
      /* Experto en karate bajo el agua, apasionado lector de cajas de
      cereal y superheroe asintom√°tico. */
    </p>
  </main>
  <footer>
    <a href="{{ "/blog" | relURL }}">Blog</a>
  </footer>
</body>

</html>
