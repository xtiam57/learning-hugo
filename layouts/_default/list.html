<!DOCTYPE html>
<html lang="en">

{{ partial "head" . }}

<body>
  {{ partial "nav" .}}

  <main>
    <h1>Blog</h1>
    <h4>{{ .Page.Title }}</h4>
    <p>{{ .Description }}</p>
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </main>

  {{ partial "footer" .}}
</body>

</html>
